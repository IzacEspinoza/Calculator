<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Izacs Calculator!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 id="title">Calculator</h1>

    <!--Container for whoooole dam thing-->
    <div id="container">
        <!--The BODY of the calculator, (the case or whatever)-->
        <div id="calculator">
            <!--The display of the calculator, the screen-->
            <div id="display"></div>
            <!--The grid / layout of the buttons for the calculator-->
            <div id="button-grid">
                <!--Digits-->
                <button class="digit">1</button>
                <button class="digit">2</button>
                <button class="digit">3</button>
                <button class="digit">4</button>
                <button class="digit">5</button>
                <button class="digit">6</button>
                <button class="digit">7</button>
                <button class="digit">8</button>
                <button class="digit">9</button>
                <button class="digit">0</button>
                <!--Functions-->
                <button class="function">*</button>
                <button class="function">-</button>
                <button class="function">+</button>
                <button class="function">/</button>
                <button class="function">=</button>
                <button class="function">AC</button>
                <!-- <button class="function">+/-</button> -->
                <button class="function">%</button>
                <button class="function">.</button>
            </div>
        </div>
    </div>
</body>
</html>
